<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editUser(element)">Edit</button>
      <button mat-button (click)="deleteUser(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="auth-buttons">
  <button *ngIf="!isAuthenticated" mat-raised-button color="primary" (click)="navigateToLogin()">Iniciar sesión</button>
  <button *ngIf="isAuthenticated" mat-raised-button color="warn" (click)="onLogout()">Cerrar sesión</button>
</div>

<button mat-raised-button color="primary" (click)="openAddUserDialog()">Add User</button>
